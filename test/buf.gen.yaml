version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: .
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.16.2
    out: .
    opt: paths=source_relative
  - local: [go, run, '../cmd/protoc-gen-entgrpc']
    out: internal
    strategy: all
    opt:
    - paths=source_relative
    - schema_path=./ent/schema